config:
  failure: &slack-failure
    put: slack-alert
    params:
      channel: '#styleguide-deploy'
      icon_emoji: ':x:'
      text: |
        *Styleguide*: Build failed
        https://concourse.common-services.telia.io/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

  success: &slack-success
    put: slack-alert
    params:
      channel: '#styleguide-deploy'
      icon_emoji: ':heavy_check_mark:'
      text: |
        *Styleguide*: Latest version is live at https://styleguide.channelapi.telia.no/#/

  failure-component-lib: &slack-failure-component-lib
    put: slack-alert
    params:
      channel: '#styleguide-deploy'
      icon_emoji: ':no-entry:'
      text: |
        *NPM*: Publish failed
        https://concourse.common-services.telia.io/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

  success-component-lib: &slack-success-component-lib
    put: slack-alert
    params:
      channel: '#styleguide-deploy'
      icon_emoji: ':heavy_check_mark:'
      text: |
        *NPM*: New version of package is published (https://www.npmjs.com/package/@telia/styleguide)

resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
      tag: latest

  - name: pull-request
    type: docker-image
    source:
      repository: teliaoss/github-pr-resource
      tag: latest

  - name: node_modules-cache-resource-type
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      tag: 'latest'

resources:
  - name: styleguide-pr
    type: pull-request
    check_every: 24h
    source:
      repository: TeliaSoneraNorge/styleguide
      ignore_paths: [ci]
      access_token: ((teliasoneranorge-access-token))

  - name: styleguide
    type: git
    source: &source-config
      uri: git@github.com:TeliaSoneraNorge/styleguide.git
      branch: master
      private_key: ((styleguide-deploy-key))
      # These files are autogenerated, and we can ignore them
      # when evaluating whether the repository cache is stale.
      ignore_paths:
        - assets/allicons/AllIcons.jsx.generated
        - assets/allicons/AllIcons.cjs.js
        - assets/allicons/AllIcons.js
        - assets/allicons/allicons.svg

  - name: slack-alert
    type: slack-notification
    source:
      url: ((styleguide-deploy-slack-webhook))

  - name: node_modules
    type: node_modules-cache-resource-type
    source:
      <<: *source-config
      paths:
        - package.json
        - package-lock.json

groups:
  - name: Master
    jobs:
      - cache
      - lint-test
      - publish-website
      - version-patch-and-publish-npm
      - version-minor-and-publish-npm
      - version-major-and-publish-npm

  - name: PR
    jobs:
      - cache-pr
      - lint-test-pr

jobs:
  - name: cache-pr
    serial: true
    plan:
      - in_parallel:
          - get: styleguide-pr
            trigger: true
            passed:
          - get: node_modules
            passed:

  - name: lint-test-pr
    serial: true
    plan:
      - in_parallel:
          - get: styleguide-pr
            trigger: true
            passed: [cache-pr]
            version: every
          - get: node_modules
            passed: [cache-pr]
      - task: run-lint
        file: styleguide/ci/tasks/lint-test/task.yml
        input_mapping:
          styleguide: styleguide-pr
          node_modules: node_modules
        on_failure: *slack-failure

  - name: cache
    serial: true
    serial_groups: [cache]
    plan:
      - in_parallel:
          - get: styleguide
            trigger: true
            passed:
          - get: node_modules
            passed:

  - name: lint-test
    serial: true
    serial_groups: [cache, lint-job]
    public: true
    plan:
      - in_parallel:
          - get: styleguide
            trigger: true
            passed: [cache]
            version: every
          - get: node_modules
            passed: [cache]
      - task: run-lint
        file: styleguide/ci/tasks/lint-test/task.yml
        input_mapping:
          styleguide: styleguide
          node_modules: node_modules
        on_failure: *slack-failure

  - name: publish-website
    serial: true
    serial_groups: [cache, lint-job, publish-website-job]
    plan:
      - in_parallel:
          - get: styleguide
            trigger: true
            passed: [lint-test]
          - get: node_modules
            passed: [lint-test]
      - task: build
        file: styleguide/ci/tasks/build-website/task.yml
        input_mapping:
          styleguide: styleguide
          node_modules: node_modules
        on_failure: *slack-failure

      - task: release-to-s3
        file: styleguide/ci/tasks/aws-s3-sync/task.yml
        input_mapping:
          styleguide: styleguide
        params:
          source: dist-storybook/
          destination: s3://styleguide.channelapi.telia.no
          AWS_DEFAULT_REGION: eu-west-1
          AWS_ACCESS_KEY_ID: ((telia-no-channelapi-prod-access-key))
          AWS_SECRET_ACCESS_KEY: ((telia-no-channelapi-prod-secret-key))
          AWS_SESSION_TOKEN: ((telia-no-channelapi-prod-session-token))
        on_failure: *slack-failure
        on_success: *slack-success

  - name: version-patch-and-publish-npm
    serial: true
    serial_groups: [cache, lint-job, publish-website-job, update-version]
    plan:
      - in_parallel:
          - get: styleguide
            passed: [publish-website]
          - get: node_modules
            passed: [publish-website]
      - task: update-and-publish
        file: styleguide/ci/tasks/update-and-publish-npm/task.yml
        input_mapping:
          styleguide: styleguide
          node_modules: node_modules
        params:
          npm_token: ((styleguide-npm-token))
          update_type: patch
      - put: styleguide
        params:
          repository: styleguide
          rebase: true
        on_failure: *slack-failure-component-lib
        on_success: *slack-success-component-lib

  - name: version-minor-and-publish-npm
    serial: true
    serial_groups: [cache, lint-job, publish-website-job, update-version]
    plan:
      - in_parallel:
          - get: styleguide
            passed: [publish-website]
          - get: node_modules
            passed: [publish-website]
      - task: update-and-publish
        file: styleguide/ci/tasks/update-and-publish-npm/task.yml
        input_mapping:
          styleguide: styleguide
          node_modules: node_modules
        params:
          npm_token: ((styleguide-npm-token))
          update_type: minor
      - put: styleguide
        params:
          repository: styleguide
          rebase: true
        on_failure: *slack-failure-component-lib
        on_success: *slack-success-component-lib

  - name: version-major-and-publish-npm
    serial: true
    serial_groups: [cache, lint-job, publish-website-job, update-version]
    plan:
      - in_parallel:
          - get: styleguide
            passed: [publish-website]
          - get: node_modules
            passed: [publish-website]
      - task: update-and-publish
        file: styleguide/ci/tasks/update-and-publish-npm/task.yml
        input_mapping:
          styleguide: styleguide
          node_modules: node_modules
        params:
          npm_token: ((styleguide-npm-token))
          update_type: major
      - put: styleguide
        params:
          repository: styleguide
          rebase: true
        on_failure: *slack-failure-component-lib
        on_success: *slack-success-component-lib
