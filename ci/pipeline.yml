config:
  webhook: &webhook-config
    check_every: 24h
    webhook_token: KC8SFDCTLu
  failure: &slack-failure
    put: slack-alert
    params:
      channel: '#styleguide-deploy'
      icon_emoji: ':x:'
      text: |
        *Styleguide*: Build failed
        https://concourse.common-services.telia.io/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

  success: &slack-success
    put: slack-alert
    params:
      channel: '#styleguide-deploy'
      icon_emoji: ':heavy_check_mark:'
      text: |
        *Styleguide*: Latest version is live at https://styleguide.channelapi.telia.no/#/

resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
      tag: latest

  - name: pull-request
    type: docker-image
    source:
      repository: teliaoss/github-pr-resource
      tag: latest

  - name: node_modules-cache-resource-type
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      tag: "8"

  - name: s3-resource
    type: docker-image
    source:
      repository: 18fgsa/s3-resource-simple

resources:
  - name: styleguide-pr
    type: pull-request
    check_every: 24h
    webhook_token: MQxZf6F6Tz
    source: &styleguide-pr-source
      repository: TeliaSoneraNorge/styleguide
      ignore_paths: [ ci ]
      access_token: ((teliasoneranorge-access-token))

  - name: styleguide
    type: git
    source: &styleguide-source
      uri: git@github.com:TeliaSoneraNorge/styleguide.git
      branch: feature/concourse-pipeline
      private_key: ((channel-api-functions-deploy-key))
    #   ignore_paths: [ package.json, component-lib/package.json ]

  - name: node-tasks
    type: git
    source:
        uri: git@github.com:mhd999/go-tasks.git
        branch: master
        private_key: ((channel-api-functions-deploy-key))

  - name: slack-alert
    type: slack-notification
    source:
      url: https://hooks.slack.com/services/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

  - name: node_modules
    type: node_modules-cache-resource-type
    source:
      <<: *styleguide-source
      paths:
        - package.json

groups:
  - name: Master
    jobs:
    - lint
    - build-and-upload
    - update-version-patch

  - name: PR
    jobs:
    - lint-pr

jobs:
  - name: lint
    serial: true
    serial_groups: [lint-job]
    public: true
    plan:
    - aggregate:
      - get: node_modules
        passed:
      - get: styleguide
        trigger: true
        version: every
        passed:
      - get: node-tasks
        params:
          submodules:
          - node

    - task: run-lint
      file: node-tasks/node/8.10.0.yml
      input_mapping:
        source: styleguide
        dependencies: node_modules
      params:
        command: lint
        directory: /
      on_failure: *slack-failure

  - name: lint-pr
    serial: true
    public: true
    plan:
    - aggregate:
      - get: node_modules
        passed:
      - get: styleguide-pr
        trigger: true
        version: every
        passed:
      - get: node-tasks
        params:
          submodules:
          - node

    - task: run-lint
      file: node-tasks/node/8.10.0.yml
      input_mapping:
        source: styleguide-pr
        dependencies: node_modules
      params:
        command: lint
        directory: /
      on_failure: *slack-failure


  - name: build-and-upload
    serial: true
    serial_groups: [lint-job, build-and-upload-job]
    plan:
    - aggregate:
      - get: styleguide
        trigger: true
        passed: [ lint ]
      - get: node_modules
        passed: [ lint ]

    - task: build
      file: styleguide/ci/tasks/build.yml
      on_failure: *slack-failure

    - task: release-to-s3
      file: styleguide/ci/tasks/aws-s3-upload/task.yml
      input_mapping:
        styleguide: styleguide
      params:
        BUCKET_NAME: styleguide.channelapi.telia.no
        AWS_DEFAULT_REGION: eu-west-1
        AWS_ACCESS_KEY_ID: ((telia-no-channelapi-prod-access-key))
        AWS_SECRET_ACCESS_KEY: ((telia-no-channelapi-prod-secret-key))
        AWS_SESSION_TOKEN: ((telia-no-channelapi-prod-session-token))
      on_failure: *slack-failure
      on_success: *slack-success

  - name: update-version-patch
    serial: true
    plan:
    - aggregate:
      - get: styleguide
        passed: [lint]

    - task: update-version
      file: styleguide/ci/tasks/update-version/task.yml
      input_mapping:
        styleguide: styleguide
      params:
        update_type: patch
    - put: styleguide
      params:
        rebase: true