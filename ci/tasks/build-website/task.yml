---
platform: linux

image_resource:
  type: docker-image
  source: {repository: node, tag: "8-alpine" }

inputs:
  - name: styleguide
  - name: node_modules
    path: /cache
  - name: node_modules-component-lib
    path: /cache-component-lib

outputs:
  - name: styleguide

run:
  path: sh
  args:
  - -exc
  - |
    mv cache/node_modules styleguide
    mv cache-component-lib/node_modules styleguide/component-lib
    cd styleguide/component-lib && npm run build:css && npm run build-storybook
    npm run icons:generate-business-zip
    cd .. && npm run build
    mv component-lib/dist-storybook dist/storybook
    mv component-lib/assets/* dist