---
platform: linux

image_resource:
  type: docker-image
  source: {repository: node, tag: "8-alpine" }

inputs:
  - name: styleguide
  - name: node_modules
    path: /cache

outputs:
  - name: styleguide

run:
  path: sh
  args:
  - -exc
  - |
    mv cache/node_modules styleguide
    cd styleguide/component-lib && npm i && npm run build
    cd .. && npm i && npm run build